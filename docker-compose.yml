services:
  cognee:
    container_name: cognee
    restart: always
    networks:
      - cognee-network
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DEBUG=false
      - HOST=0.0.0.0
      - ENVIRONMENT=local
      - LOG_LEVEL=INFO
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-*}
      - LLM_PROVIDER=${LLM_PROVIDER:-gemini}
      - LLM_MODEL=${LLM_MODEL:-gemini-2.0-flash}
      - LLM_API_KEY=${LLM_API_KEY}
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER:-gemini}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-models/text-embedding-004}
      - EMBEDDING_API_KEY=${EMBEDDING_API_KEY}
      - EMBEDDING_DIMENSIONS=${EMBEDDING_DIMENSIONS:-768}
      - DB_PROVIDER=${DB_PROVIDER:-postgres}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-cognee_db}
      - DB_USERNAME=${DB_USERNAME:-cognee}
      - DB_PASSWORD=${DB_PASSWORD:-cognee}
      - VECTOR_DB_KEY=${VECTOR_DB_KEY}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8005:8000"
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 8GB

  frontend:
    container_name: frontend
    restart: always
    environment:
      - NEXT_PUBLIC_BACKEND_API_URL=${NEXT_PUBLIC_BACKEND_API_URL:-http://cognee:8000}
      - FRONTEND_HOST_PORT=${FRONTEND_HOST_PORT:-3003}
    profiles:
      - ui
    build:
      context: ./cognee-frontend
      dockerfile: Dockerfile
    ports:
      - "3003:3000"
    networks:
      - cognee-network
    depends_on:
      - cognee

  postgres:
    image: pgvector/pgvector:pg17
    container_name: postgres
    restart: always
    profiles:
      - postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME:-cognee}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cognee}
      POSTGRES_DB: ${DB_NAME:-cognee_db}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cognee-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-cognee} -d ${DB_NAME:-cognee_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  cognee-network:
    name: cognee-network

volumes:
  postgres_data:
